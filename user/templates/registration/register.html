{% extends 'registration/index.html' %}

{% block content %}

    <div class="container h-100 d-flex justify-content-center">
        <div class="jumbotron my-auto">
            <div class="form-inline">
                <form class='form-control' id="register-form" method="post"
                      action="{% url 'register' %}">

                    {% csrf_token %}
                    {% if form.errors %}
                        <p class=" label label-danger">
                            There are errors in the form.
                            Please try again.
                        </p>
                    {% endif %}
                    {{ form }}
                    <input type="submit" value="Register"
                           class="btn btn-primary pull-right form-control"/>


                    <a class="btn btn-primary form-control" href="{% url 'login' %}" role="button">Back</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
