{% extends 'registration/index.html' %}

{% block content %}

    <div align="center">
        <form class='form-control' id="register-form" method="post"
              action="{% url 'register' %}">

            {% csrf_token %}
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">

                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <table class="table">
                            <tr>
                                <td><label for="{{ form.username.id_for_label }}"
                                           class=" control-label">Username</label></td>
                                <td>{{ form.username }}</td>
                            </tr>
                            <tr>
                                <td><label for="{{ form.password1.id_for_label }}"
                                           class="control-label">Password</label></td>
                                <td> {{ form.password1 }}</td>
                            </tr>
                            <tr>
                                <td><label for="{{ form.password2.id_for_label }}" class="control-label">Confirm
                                    Password</label></td>
                                <td> {{ form.password1 }}</td>
                            </tr>
                            <tr>
                                <td><label for="{{ form.user_group.id_for_label }}" class="control-label">Select user
                                    group:</label></td>
                                <td> {{ form.user_group }}</td>
                            </tr>
                            <tr>

                                <td><input type="submit" value="Register" class="btn btn-success">
                                    <a class="btn btn-primary form-control" href="{% url 'login' %}"
                                       role="button">Back</a>
                                </td>
                                <td><input type="submit" value="Register" class="btn btn-success">
                                    <a class="btn btn-primary form-control" href="{% url 'login' %}"
                                       role="button">Login</a>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>




{% endblock %}
