{% extends 'quizApp/base.html' %}

{% block content %}
    <div class="card mx-auto">
        <div class="card-body">
            <h1>Quiz</h1>

            <div class="list-group">
                <ul class="list-group">
                    {% for Quiz in latest_quiz_list %}
                        <li class="list-group-item"><a
                                href="{% url 'question' %} "
                                {{ request.session['my_key'] = Quiz.quiz_id}}

                                class="list-group-item list-group-item-action active">
                            {{ Quiz.quiz_title }} <br>
                            Description: {{ Quiz.quiz_description }} <br> Difficulty {{ Quiz.quiz_difficulty }}</a>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No articles yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
